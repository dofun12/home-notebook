<!-- As a heading -->
<nav class="navbar bg-light">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Navbar</span>
    <div class="d-flex">
      <div class="btn btn-info" (click)="abrirModalTarefa()">Nova tarefa</div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row tarefa-row mb-2 mt-2" *ngFor="let tarefa of tarefas" [ngClass]="{'tarefa-done': tarefa.done}">
    <div class="col-10 tarefa-header"><span [textContent]="tarefa.name"></span></div>
    <div class="col-2">
      <div class="btn  float-end" [ngClass]="{'btn-success': tarefa.done, 'btn-danger': !tarefa.done}" (click)="changeButtonTarefa(tarefa)" >Done</div>
      <div class="btn btn-info float-end" (click)="editTarefa(tarefa)">Edit</div>
      <div class="btn btn-danger float-end" (click)="deleteTarefa(tarefa)">Delete</div>
  </div>
  <div class="row">
    <div class="col-12">
      <ngb-accordion #acc="ngbAccordion" [activeIds]="'ngb-panel'+tarefa.id" *ngIf="tarefa.description">
        <ngb-panel title="Details">
          <ng-template ngbPanelContent>
            {{tarefa.description}}
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>
</div>
